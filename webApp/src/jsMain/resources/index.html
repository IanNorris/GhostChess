<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Simulator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #2D2D2D;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        #app { width: 100%; max-width: 600px; padding: 16px; padding-top: 56px; }

        /* Menu */
        #menu-screen { text-align: center; padding-top: 60px; }
        #menu-screen h1 { font-size: 28px; margin-bottom: 32px; }
        .option-group { margin-bottom: 16px; }
        .option-group label { display: block; margin-bottom: 6px; font-size: 14px; color: #aaa; }
        .chip-row { display: flex; gap: 8px; justify-content: center; }
        .chip {
            padding: 8px 16px; border-radius: 20px; border: 1px solid #666;
            background: #3D3D3D; color: #E0E0E0; cursor: pointer; font-size: 14px;
        }
        .chip.selected { background: #6BAF6B; border-color: #6BAF6B; color: #fff; }
        .toggle-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 12px 0; }
        .slider-row { margin: 12px 0; text-align: center; }
        .slider-row input[type="range"] { width: 200px; }
        #start-game-btn {
            margin-top: 24px; padding: 12px 32px; font-size: 18px;
            background: #6BAF6B; color: #fff; border: none; border-radius: 8px; cursor: pointer;
        }

        /* Game */
        #game-screen { display: none; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .top-bar button {
            background: none; border: 1px solid #666; color: #E0E0E0; cursor: pointer;
            font-size: 16px; padding: 10px 18px; border-radius: 8px; min-height: 44px;
        }
        .top-bar button:hover { background: #444; }

        /* Board */
        #board-wrapper {
            display: grid;
            grid-template-columns: 20px 1fr;
            grid-template-rows: 1fr 20px;
            gap: 0;
        }
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, minmax(0, 1fr));
            grid-template-rows: repeat(8, minmax(0, 1fr));
            width: 100%;
            aspect-ratio: 1;
        }
        .square {
            position: relative;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            min-width: 0; min-height: 0;
        }
        .square span {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: min(6.5vw, 52px);
            line-height: 1;
            pointer-events: none;
        }
        .square.light { background: #F0D9B5; }
        .square.dark { background: #B58863; }
        .square.selected { background: #7BAE3E !important; }
        .square.check { background: rgba(255,0,0,0.5) !important; }
        .legal-dot {
            position: absolute; width: 30%; height: 30%;
            top: 35%; left: 35%;
            background: rgba(0,180,0,0.5); border-radius: 50%;
        }
        .square.legal-capture { box-shadow: inset 0 0 0 3px rgba(0,180,0,0.6); }
        .square.ghost-highlight { background: rgba(0,170,255,0.3) !important; }
        .ghost-piece {
            position: absolute; opacity: 0.4; pointer-events: none;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .ghost-piece span { font-size: min(6.5vw, 52px); line-height: 1; }

        .rank-col { display: flex; flex-direction: column; justify-content: space-around; font-size: 11px; color: #aaa; text-align: center; }
        .file-row { display: flex; justify-content: space-around; font-size: 11px; color: #aaa; margin-left: 20px; }

        /* Ghost controls */
        #ghost-controls {
            display: none; background: #3D3D3D; border-radius: 8px; padding: 12px;
            margin-top: 12px; text-align: center;
        }
        #ghost-controls.active { display: block; }
        .ghost-btn-row { display: flex; gap: 6px; justify-content: center; margin: 8px 0; flex-wrap: wrap; }
        .ghost-btn-row button {
            padding: 8px 14px; border: none; border-radius: 6px;
            background: #555; color: #E0E0E0; cursor: pointer; font-size: 13px;
            min-width: 44px; min-height: 36px;
            display: flex; align-items: center; justify-content: center;
        }
        .ghost-btn-row button:hover:not(:disabled) { background: #666; }
        .ghost-btn-row button:disabled { opacity: 0.3; cursor: default; }
        .action-btn-row { display: flex; gap: 12px; justify-content: center; margin-top: 10px; }
        #ghost-accept-btn {
            padding: 10px 24px; background: #6BAF6B; color: #fff; border: none;
            border-radius: 6px; cursor: pointer; font-size: 14px;
        }
        #ghost-accept-btn:disabled { opacity: 0.4; cursor: default; }
        #ghost-accept-btn:hover:not(:disabled) { background: #5a9e5a; }
        #ghost-dismiss-btn {
            padding: 10px 24px; background: none; color: #E0E0E0; border: 1px solid #666;
            border-radius: 6px; cursor: pointer; font-size: 14px;
        }
        #ghost-dismiss-btn:hover { border-color: #999; }

        /* Engine thinking */
        #engine-thinking-panel {
            display: none; background: #3D3D3D; border-radius: 8px; padding: 12px;
            margin-top: 8px; font-size: 12px;
        }
        #engine-thinking-panel.active { display: block; }
        #thinking-title { color: #FFB74D; font-size: 14px; margin-bottom: 4px; }
        #thinking-threats { color: #EF5350; }

        /* Move history */
        #move-history {
            display: none; margin-top: 12px; background: #3D3D3D; border-radius: 8px; padding: 8px 12px;
            font-size: 13px; max-height: 120px; overflow-y: auto;
        }
        #move-history.has-moves { display: block; }
        #move-history span { margin-right: 8px; }

        /* Promotion modal */
        #promotion-modal, #pause-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100;
            justify-content: center; align-items: center;
        }
        #promotion-modal.active, #pause-modal.active { display: flex; }
        .promotion-dialog {
            background: #3D3D3D; border-radius: 12px; padding: 20px; text-align: center;
        }
        .promotion-dialog h3 { margin-bottom: 12px; font-size: 16px; }
        .promotion-choices { display: flex; gap: 12px; justify-content: center; }
        .promotion-choices button {
            width: 60px; height: 60px; font-size: 36px; border: 2px solid #666;
            border-radius: 8px; background: #555; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .promotion-choices button:hover { border-color: #6BAF6B; background: #4a4a4a; }
    </style>
</head>
<body>
<div id="app">
    <!-- Menu Screen -->
    <div id="menu-screen" data-testid="menu-screen">
        <h1 data-testid="app-title">‚ôî Chess Simulator</h1>

        <div class="option-group">
            <label>Game Mode</label>
            <div class="chip-row">
                <div class="chip selected" data-testid="mode-vs-engine" id="mode-vs-engine">vs Computer</div>
                <div class="chip" data-testid="mode-vs-human" id="mode-vs-human">vs Human</div>
            </div>
        </div>

        <div class="option-group" id="color-options">
            <label>Play as</label>
            <div class="chip-row">
                <div class="chip selected" data-testid="color-white" id="color-white">White ‚ôî</div>
                <div class="chip" data-testid="color-black" id="color-black">Black ‚ôö</div>
            </div>
        </div>

        <div class="slider-row">
            <label data-testid="depth-label" id="depth-label">Preview depth: 5 moves</label>
            <br>
            <input type="range" min="1" max="10" value="5" data-testid="depth-slider" id="depth-slider">
        </div>

        <div class="toggle-row">
            <span>Show computer thinking</span>
            <input type="checkbox" data-testid="thinking-toggle" id="thinking-toggle">
        </div>

        <div class="option-group" id="difficulty-options">
            <label>Difficulty</label>
            <div class="chip-row">
                <div class="chip" data-testid="difficulty-easy" id="difficulty-easy">Easy</div>
                <div class="chip selected" data-testid="difficulty-medium" id="difficulty-medium">Medium</div>
                <div class="chip" data-testid="difficulty-hard" id="difficulty-hard">Hard</div>
            </div>
        </div>

        <div id="win-loss-display" data-testid="win-loss-display" style="margin-top:12px; font-size:13px; color:#aaa;"></div>

        <button id="start-game-btn" data-testid="start-game-btn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" data-testid="game-screen">
        <div class="top-bar">
            <button id="pause-btn" data-testid="pause-btn">‚è∏ Pause</button>
            <span id="move-timer" data-testid="move-timer" style="font-size:13px; color:#FFB74D;">0:00</span>
            <span id="game-status" data-testid="game-status">White to move</span>
            <button id="undo-btn" data-testid="undo-btn">Undo</button>
        </div>

        <div id="board-wrapper">
            <div class="rank-col" id="rank-labels"></div>
            <div id="chess-board" data-testid="chess-board"></div>
            <div></div>
            <div class="file-row" id="file-labels"></div>
        </div>

        <div id="ghost-controls" data-testid="ghost-controls">
            <div id="ghost-status-text" data-testid="ghost-status-text"></div>
            <div id="ghost-move-info" data-testid="ghost-move-info" style="color:#FFB74D; font-size:12px;"></div>
            <div id="ghost-eval" data-testid="ghost-eval" style="font-size:12px;"></div>
            <div class="ghost-btn-row">
                <button id="ghost-reset-btn" data-testid="ghost-reset-btn" title="Reset">|&lt;</button>
                <button id="ghost-step-back-btn" data-testid="ghost-step-back-btn" title="Step back">&lt;&lt;</button>
                <button id="ghost-play-pause-btn" data-testid="ghost-play-pause-btn" title="Play/Pause">Play</button>
                <button id="ghost-step-forward-btn" data-testid="ghost-step-forward-btn" title="Step forward">&gt;&gt;</button>
                <button id="ghost-toggle-mode-btn" data-testid="ghost-toggle-mode-btn" title="Toggle mode">Auto</button>
            </div>
            <div class="action-btn-row">
                <button id="ghost-accept-btn" data-testid="ghost-accept-btn" disabled>Accept</button>
                <button id="ghost-dismiss-btn" data-testid="ghost-dismiss-btn">Try Something Else</button>
            </div>
        </div>

        <div id="engine-thinking-panel" data-testid="engine-thinking-panel">
            <div id="thinking-title" data-testid="thinking-title">üß† Computer Thinking</div>
            <div id="thinking-description" data-testid="thinking-description"></div>
            <div id="thinking-threats" data-testid="thinking-threats"></div>
            <div id="thinking-strategy" data-testid="thinking-strategy"></div>
            <div id="thinking-commentary" data-testid="thinking-commentary"></div>
        </div>

        <div id="move-history" data-testid="move-history"></div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" data-testid="promotion-modal">
        <div class="promotion-dialog">
            <h3>Promote pawn to:</h3>
            <div class="promotion-choices">
                <button data-testid="promote-queen" data-piece="queen"></button>
                <button data-testid="promote-rook" data-piece="rook"></button>
                <button data-testid="promote-bishop" data-piece="bishop"></button>
                <button data-testid="promote-knight" data-piece="knight"></button>
            </div>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-modal" data-testid="pause-modal">
        <div class="promotion-dialog" style="min-width: 240px;">
            <h3 style="margin-bottom:20px;">Game Paused</h3>
            <div style="display:flex; flex-direction:column; gap:12px;">
                <button id="resume-btn" data-testid="resume-btn" style="padding:12px 24px; font-size:16px; background:#6BAF6B; color:#fff; border:none; border-radius:8px; cursor:pointer;">Resume</button>
                <button id="quit-btn" data-testid="quit-btn" style="padding:12px 24px; font-size:16px; background:#555; color:#E0E0E0; border:1px solid #666; border-radius:8px; cursor:pointer;">Return to Menu</button>
            </div>
        </div>
    </div>
</div>
<script src="chess-web.js"></script>
</body>
</html>
